<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>To Do List</title>
</head>
<body>
    <header>
        <h1>Vanilla Js TODO list</h1>
    </header>
    <form >
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="Completed">Completed</option>
                <option value="Incomplete">Incomplete</option>
            </select>
        </div>
        <a id="clearAll"><i class="fa-solid fa-eraser"></i>Clear all</a>
        
    </form>
    
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">

            </div>
        </ul>
    </div>
    <div class="count">
        <h5 id="taskCount">Total Tasks: 0</h5>
    </div>
    <script src="./app.js"></script>
</body>
</html>
